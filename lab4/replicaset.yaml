apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: webserver
  labels: 
    app: nginx 
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: nginx 
  template: 
    metadata: 
      labels: 
        app: nginx 
    spec: 
      containers: 
      - name: nginx 
        image: "ifilyaninitmo/itdt-contained-frontend:master" 
        env: 
        - name: REACT_APP_USERNAME 
          value: "Nguyen Manh Trung K4112c" 
        - name: REACT_APP_COMPANY_NAME 
          value: "NMT_Lab4" 
        ports: 
        - containerPort: 3000